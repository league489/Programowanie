<div>
    <p>Zadanie 1</p>
    <table id = "tabliczka">
        <script>
            const table = document.querySelector('#tabliczka');
            for (let i = 1; i <= 10; i++) {
                const row = document.createElement('tr');
                for (let j = 1; j <= 10; j++) {
                    const cell = document.createElement('td');
                    const value = i * j;
                    cell.textContent = value;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        </script>
    </table>
</div>
